<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1><img src="/static/livinggreenlogo.png" alt="logo" style="width:30px;height:30px;"/>&nbsp;Living Green</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>{{ gettext('Home') }}</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>{{ gettext('Profile') }}</a>
				{% if role == 'Admin' %}
				<a href="{{ url_for('admin') }}"><i class="fas fa-cog"></i>Admin</a>
				{% endif %}
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>{{ gettext('Logout') }}</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
