<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>{{ gettext('Forgot Password') }}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

		<!-- add link -->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<!-- add script ref -->
		<script src="{{ url_for('static', filename='speech_forgotpassword.js') }}"></script>
	</head>
	<body class="background-forest">
		<div class="login">

			<!-- accessibility feature -->
			<button onclick="speak()" class="w3-btn w3-green  fas fa-volume-up" style="float:right;margin-right: 19px; margin-top: 20px;"></button>
			
			<h1>{{ gettext('Forgot Password') }}</h1>
			<form action="{{ url_for('forgotpassword') }}" method="post">
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="{{ gettext('Your Email') }}" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="{{ gettext('Submit') }}">
			</form>
		</div>
	</body>
</html>
