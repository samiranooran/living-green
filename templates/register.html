<!-- Registration form created with HTML5 and CSS3. -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ gettext('Register') }}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>{{ gettext('Register') }}</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">{{ gettext('Login') }}</a>
				<a href="{{ url_for('register') }}" class="active">{{ gettext('Register') }}</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="{{ gettext('Username') }}" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="{{ gettext('Password') }}" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="{{ gettext('Email') }}" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="{{ gettext('Register') }}">
			</form>
		</div>
	</body>
</html>
