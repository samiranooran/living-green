<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>{{ gettext('Reset Password') }}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="background-forest">
		<div class="login">
			<h1>{{ gettext('Reset Password') }}</h1>
			<form action="{{ url_for('resetpassword', email=email, code=code) }}" method="post">
                <label for="npassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="npassword" placeholder="{{ gettext('New Password') }}" id="npassword" required>
                <label for="cpassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="cpassword" placeholder="{{ gettext('Confirm Password') }}" id="cpassword" required>
				<div class="msg">{{ msg|safe }}</div>
				<input type="submit" value="{{ gettext('Submit') }}">
			</form>
		</div>
	</body>
</html>
